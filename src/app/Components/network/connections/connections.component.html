<ng-container>
    <mat-card class="friends">
      <div class="search">
        <mat-card-title class="card__title--lg card__title--pad"
          >2 Connections</mat-card-title
        >
        <div class="input-group flex-nowrap">
          <div class="search">
            <div class="input-group mb-3 search">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="friend-content">
        <mat-list role="list">
          <app-friends-card></app-friends-card>
          <app-friends-card></app-friends-card>
          <app-friends-card></app-friends-card>
          <app-friends-card></app-friends-card>
          <app-friends-card></app-friends-card>
        </mat-list>
      </div>
    </mat-card>
  </ng-container>
