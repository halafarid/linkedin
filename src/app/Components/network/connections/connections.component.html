<app-navbar></app-navbar>

<div class="container align ">
  <app-network-side-nav></app-network-side-nav>

  <div class="colflex col">
    <ng-container>
      <mat-card class="friends">
        <div class="search">
          <mat-card-title class="card_title--lg card_title--pad"
            >{{ friends.length }} Connections</mat-card-title
          >
          <div class="input-group flex-nowrap">
            <div class="search">
              <div class="input-group mb-3 search">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="friend-content">
          <mat-list role="list">
            <app-friends-card
              *ngFor="let friend of friends"
              [friend]="friend"
            ></app-friends-card>
          </mat-list>
        </div>
      </mat-card>
    </ng-container>
  </div>
</div>
