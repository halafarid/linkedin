<div class="card card__post" *ngFor="let post of wholePosts; let i = index">
       <div class="card-img">
        <img src="../../../assets/download.png" class="card-img-logo" alt="logo company"/>
         <div class="card-head">
           
            <p class="username">{{userService.getById(post.userId).userName}}</p>
            <p class=" card-small-font--gray">{{userService.getById(post.userId).workExp.title}}</p>
        </div>
         <app-option-dropdown></app-option-dropdown> 
        
        </div>
        <div >
            <p class="card-text--top"> {{post?.body}}
            </p>
        </div>
        <div *ngIf="post?.imageUrls.length > 0">
            <img src={{post?.imageUrls[0]}} class="card-img-top" alt="...">
            <div class="card-footer">
                <p >Join JTI's flobal internship challenge</p>
                <div class="card-footer-button">
                <button type="button" class="btn btn-outline-primary">Learn more</button>
                </div>
            </div>
        </div>
         <div class="comment-reactions--top">
            <p *ngIf="post?.likes > 0">
                <span>
                    <i class="far fa-thumbs-up"></i> . {{post?.likes}} Likes
                </span>
                <span *ngIf="post?.replies > 0">
                    <i class="far fa-comment-alt"></i> | . {{post?.replies}} Replies
                </span>
            </p>
         </div>
         
        <div class="allicons" >
            
      <div class="icons" *ngIf="(post.onHover || post.onHoverReact)"  (mouseleave)="onleaveReact(post)">
            <img (click)="addLike(post)" (click)="onReactionClick(post)" src="../../../assets/Reactions/like .jpeg" class="icons-react" />
            <img (click)="onReactionClick(post)" src="../../../assets/Reactions/celebrate.jpeg" class="icons-react" />
            <img (click)="onReactionClick(post)" src="../../../assets/Reactions/heart.jpeg" class="icons-react" />
            <img (click)="onReactionClick(post)" src="../../../assets/Reactions/inspire.jpeg" class="icons-react" />
            <img (click)="onReactionClick(post)" src="../../../assets/Reactions/curious.jpeg" class="icons-react" />
        </div>
        <button (click)="addLike(post)" type="button" class="likebtn btn btn-light" [ngClass]="{'active':post.liked}" (mouseenter)="onhover(post)"  (mouseleave)="onleave(post)" >
                <i  class="like far fa-thumbs-up "[ngClass]="{'active':post.liked}"></i> Like</button>
        <button type="button" class="btn btn-light" (click)="togglecomment(post)">
                <i class="far fa-comment-alt"></i> Comment</button>
        <button type="button" class="btn btn-light">
                <i class="fas fa-share"></i>Share</button>
        </div>

        <app-comment *ngIf="post.onComment" [currentPost]="post"></app-comment>
</div>
