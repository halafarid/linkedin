<mat-card class="card">
    <mat-card-title class="card__title--lg text--info">Invitations</mat-card-title>

    <div *ngIf="invitationsUsers.length > 0">
        <mat-card-content class="card__content card--flex" *ngFor="let user of invitationsUsers">
            <hr class="horizontal">
    
            <img
                mat-card-sm-image
                src="../../assets/profile.png"
            />
            <mat-card-title-group class="card__details">
                <mat-card-subtitle class="card__subtitle card--dark text--normal text--dark">
                    {{user.userName}}
                </mat-card-subtitle>
    
                <div class="card--mrg-t">
                    <button mat-button class="btn text--info card__btn" (click)="onIgnore(user)">Ignore</button>
                    <button mat-stroked-button class="btn btn-text--primary" (click)="onAccept(user)">Accept</button>
                </div>
    
                <mat-card-subtitle class="card__subtitle text--sm"
                >{{user.About}}</mat-card-subtitle
                >
            </mat-card-title-group>
        </mat-card-content>
    </div>
    <div *ngIf="invitationsUsers.length <= 0">
        <h2 class="text--info">No pending invitations</h2>
    </div>
</mat-card>
