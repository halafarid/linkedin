<mat-card class="card" >
    <mat-card-title class="card__title--lg text--info">{{cardTitle}}</mat-card-title>

    <div *ngIf="items.length > 0">
        <mat-card-content class="card__content card--flex" *ngFor="let item of items">
            <hr class="horizontal">
    
            <img
                mat-card-sm-image
                src="../../assets/profile.png"
                class="invitation"
            />
            <mat-card-title-group class="card__details" >
                <mat-card-subtitle class="card__subtitle card--dark text--normal text--dark invitation"  *ngIf="cardTitle==='Invitations'" (click)="onChooseProfile(item)">
                    {{item.userName}}
                </mat-card-subtitle>

                <mat-card-subtitle class="card__subtitle card--dark text--normal text--dark"  *ngIf="cardTitle==='Messages'">
                    {{item.senderName}}
                </mat-card-subtitle> 
                <mat-card-subtitle class="card__subtitle card--dark text--normal text--dark"  *ngIf="cardTitle==='Messages'">
                    {{item.message}}
                </mat-card-subtitle>
    
    
                <div class="card--mrg-t" *ngIf="cardTitle==='Invitations'">
                    <button mat-button class="btn text--info card__btn" (click)="onIgnore(item)">Ignore</button>
                    <button mat-stroked-button class="btn btn-text--primary" (click)="onAccept(item)">Accept</button>
                </div>
                <div class="card--mrg-t" *ngIf="cardTitle==='Messages'">
                    <button mat-button class="btn text--info card__btn"  (click)="messageClicked(item , $event)"  >Reply</button>
                    <app-message-user class="dropdown--features"  *ngIf="messageOpended" ></app-message-user>
                    

                </div>

    
                <mat-card-subtitle class="card__subtitle text--sm"  *ngIf="cardTitle==='Invitations'"
                >{{item.About}}</mat-card-subtitle
                >
            </mat-card-title-group>
        </mat-card-content>
    </div>
    <div *ngIf="items.length <= 0">
        <h2 class="text--info">No pending {{cardTitle}}</h2>
    </div>
</mat-card>
