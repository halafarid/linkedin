<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
<body>
    <button id="myBtn" (click)="onBtnClick(modal)">Open Modal</button>

    <div id="myModal" class="modal" #modal>

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="font-weight-normal">Create a post</h4>
              
              <span (click)="onSpanClicked(modal)" class="close">&times;</span>
            </div>
          <div class="modal-body">
              <!-- <div class="avatarDiv" >

                  <img class="avatar" src="../../../assets/avatar3.png" alt="" >
                </div> -->
                <i class="avatarIcon fas fa-user"></i>
              <div>

                  <p class="font-weight-normal">UserName</p>
                  <div class="dropdown dropdown--right">
                    <button mat-raised-button [matMenuTriggerFor]="menu" class=""><i class="earth fas fa-globe-americas"></i>Anyone  <i class="dropdown fas fa-caret-down"></i></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Anyone</button>
                        <button mat-menu-item>Anyone + Twitter</button>
                        <button mat-menu-item>Connections Only</button>
                        <button mat-menu-item>Advanced Settings</button>

                    </mat-menu>
                </div>
                </div>
                
                
              </div>
              <textarea cols="40" rows="5" class="post" placeholder="What do you want to talk about?" ></textarea>
              <div class="hashtag">

            <a href="#" class="card-link">Add hashtag</a>
            <p class="help">Help the right people see your post </p>

              </div>
          <div class="hashtag" >
            <i class="icon fas fa-plus"></i>
            <i class="icon camera fa fa-camera"></i>
            <i class="icon video fas fa-video"></i>
            <i class="icon file far fa-file-alt"></i>
          <button class="btn btn-primary postbtn">Post</button>
          </div>
        </div>
      
      </div>

</body>
</html>
